<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myWeather</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/weather-icons-wind.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.3.js"></script>
    
</head>
<body>

    <div class="container">
        <ul><li>3일 예보</li></ul>
        <table>
            <thead>
                <tr>
                    <th class="text-center">날씨</th>
                    <th>오늘 : </th>
                    <th>내일 : </th>
                    <th>모레 : </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="text-center">날씨</td>
                    <td rowspan="2"><i class="wi wi-cloud"></i></td>
                    <td><i class="wi wi-cloud"></i></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td>구름많고 한때 소나기</td>
                    <td>흐림</td>
                    <td>구름많음</td>
                </tr>
                <tr>
                    <td class="text-center">최저/최고기온<br/>(℃)</td>
                    <td>24℃ / 32℃</td>
                    <td>24℃ / 32℃</td>
                    <td>24℃ / 32℃</td>
                </tr>
                <tr>
                    <td class="text-center">강수확률</td>
                    <td>20% / 60%</td>
                    <td>30% / 20%</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
